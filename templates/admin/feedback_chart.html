{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
<div style="display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
    
    <div style="flex: 1; background: #2c2c2c; padding: 25px; border-radius: 15px; border: 1px solid #D4AF37; color: white; display: flex; flex-direction: column; justify-content: center;">
        <h2 style="color: #D4AF37; border-bottom: 1px solid #555; padding-bottom: 15px; margin-bottom: 20px;">Feedback Overview</h2>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <span style="font-size: 3rem; font-weight: bold; color: white;">{{ cl.result_count }}</span>
            <div style="color: #aaa; font-size: 0.9rem;">Total Reviews Received</div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <div style="display: flex; align-items: center; justify-content: space-between; background: rgba(46, 204, 113, 0.1); padding: 10px; border-radius: 8px;">
                <span style="display: flex; align-items: center;"><span style="width: 10px; height: 10px; background: #2ecc71; border-radius: 50%; margin-right: 10px;"></span>Good (4-5★)</span>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; background: rgba(241, 196, 15, 0.1); padding: 10px; border-radius: 8px;">
                <span style="display: flex; align-items: center;"><span style="width: 10px; height: 10px; background: #f1c40f; border-radius: 50%; margin-right: 10px;"></span>Medium (3★)</span>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; background: rgba(231, 76, 60, 0.1); padding: 10px; border-radius: 8px;">
                <span style="display: flex; align-items: center;"><span style="width: 10px; height: 10px; background: #e74c3c; border-radius: 50%; margin-right: 10px;"></span>Bad (1-2★)</span>
            </div>
        </div>
    </div>

    <div style="flex: 2; background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: center; align-items: center; position: relative;">
        <div style="width: 100%; max-width: 400px; height: 300px;">
            <canvas id="feedbackChart"></canvas>
        </div>
    </div>
</div>

{{ block.super }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const data = JSON.parse('{{ chart_data|escapejs }}');
        
        const ctx = document.getElementById('feedbackChart').getContext('2d');
        
        // Chart Configuration
        new Chart(ctx, {
            type: 'doughnut', // <--- YAHAN MAGIC HAI (Pie ko 'doughnut' bolte hain ring ke liye)
            data: {
                labels: ['Good (Happy)', 'Medium (Okay)', 'Bad (Sad)'],
                datasets: [{
                    data: [data.good, data.medium, data.bad],
                    backgroundColor: [
                        '#2ecc71', // Green
                        '#f1c40f', // Yellow
                        '#e74c3c'  // Red
                    ],
                    borderWidth: 0, // Border hata diya clean look ke liye
                    hoverOffset: 20 // Mouse le jaane par bada hoga
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '65%', // Ye beech ka hole size hai (Ring banane ke liye)
                plugins: {
                    legend: {
                        position: 'bottom', // Labels niche aayenge
                        labels: {
                            font: { size: 14, family: "'Poppins', sans-serif" },
                            padding: 20,
                            usePointStyle: true
                        }
                    },
                    title: {
                        display: true,
                        text: 'Customer Satisfaction Ratio',
                        font: { size: 16 },
                        padding: { bottom: 20 }
                    }
                },
                layout: {
                    padding: 20
                }
            }
        });
    });
</script>
{% endblock %}
