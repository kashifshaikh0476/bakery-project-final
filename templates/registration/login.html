{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Styling for the Login Card */
    .form-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('https://images.unsplash.com/photo-1517433670267-08bbd4be890f?w=1600&q=80');
        background-size: cover;
        position: relative;
    }
    .overlay {
        position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6);
    }
    .royal-card {
        position: relative; z-index: 2; background: #fff; padding: 40px;
        border-radius: 15px; width: 100%; max-width: 400px; border-top: 5px solid #D4AF37;
    }
    
    /* Input Fields Styling */
    .custom-field { margin-bottom: 20px; }
    .custom-field label { font-weight: bold; display: block; margin-bottom: 5px; }
    
    /* Yeh zaroori hai taaki box sahi dikhe */
    input[type="text"], input[type="password"] {
        width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
    }

    /* Eye Icon Logic */
    .password-wrapper { position: relative; }
    .toggle-password {
        position: absolute; right: 15px; top: 40px; /* Icon ko box ke andar fit kiya */
        cursor: pointer; color: #777;
    }

    .btn-submit {
        width: 100%; background: #D4AF37; color: white; padding: 12px; border: none;
        border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem;
    }
</style>

<div class="form-wrapper">
    <div class="overlay"></div>
    <div class="royal-card">
        <h2 style="text-align: center; font-family: 'Playfair Display', serif; color: #333;">Welcome Back</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="custom-field">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="custom-field password-wrapper">
                <label>Password</label>
                {{ form.password }}
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePassword()"></i>
            </div>

            <div style="text-align: right; margin-bottom: 20px; margin-top: -10px;">
                <a href="{% url 'password_reset' %}" style="color: #0d6efd; text-decoration: none;">Forgot Password?</a>
            </div>

            {% if form.errors %}
                <p style="color: red; text-align: center;">Invalid username or password.</p>
            {% endif %}

            <button type="submit" class="btn-submit">LOGIN</button>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('id_password'); // Django ka default ID
        const icon = document.getElementById('eyeIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
