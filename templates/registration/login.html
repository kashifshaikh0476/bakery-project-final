{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="form-wrapper" style="background-image: url('https://images.unsplash.com/photo-1517433670267-08bbd4be890f?w=1600&q=80'); background-size: cover; background-position: center;">
    
    <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6);"></div>

    <div class="royal-form-card" style="position: relative; z-index: 2; max-width: 400px;">
        
        <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Login to manage your orders.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-fields-container">
                <div class="custom-field">
                    <label>Username</label>
                    {{ form.username }}
                </div>
                <div class="custom-field">
                    <label>Password</label>
                    {{ form.password }}
                </div>
            </div>

            {% if form.errors %}
                <div style="color: red; font-size: 13px; margin-bottom: 15px; text-align: center;">
                    Invalid username or password.
                </div>
            {% endif %}

            <div class="form-actions">
                <button type="submit" class="btn-royal-submit">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            
            <div class="cancel-link" style="margin-top: 20px;">
                New to A1 Bakery? <a href="{% url 'signup' %}" style="color: #D4AF37; font-weight: bold;">Create Account</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
