{% extends 'base.html' %}
{% load static %}

{% block title %}
- Home
{% endblock %}

{% block content %}

<style>
    /* === Hero Section - Designed for Shop Visibility === */
    .hero-section {
        position: relative;
        height: 90vh; /* Increased height to show more of the shop front */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; /* Pushes content towards the counter area */
        background-image: url("{% static 'images/A-one.jpg' %}") !important;
        background-size: cover !important;
        /* English Comment: Set position to center-top so the 'A-ONE' banner is always visible */
        background-position: center top !important; 
        background-attachment: fixed;
        overflow: hidden;
        padding-bottom: 80px; /* Positions the blur box right over the counter */
    }

    /* English Comment: Very light overlay to keep the shop's natural colors bright */
    .hero-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0.6) 100%);
        z-index: 1;
    }

    /* English Comment: Professional Blur Box positioned over the counter */
    .counter-glass-box {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(15px); /* Strong blur for a premium glass feel */
        -webkit-backdrop-filter: blur(15px);
        padding: 30px 50px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 550px;
        animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* English Comment: Clean Typography */
    .hero-title {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        font-weight: 900;
        margin: 0;
        color: #D4AF37; /* Royal Gold */
        text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        text-transform: uppercase;
        letter-spacing: 5px;
    }

    .hero-quote {
        font-size: 1.25rem;
        color: #ffffff;
        margin: 8px 0 30px 0;
        letter-spacing: 2px;
        font-weight: 400;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* English Comment: High-visibility Order Button */
    .btn-hero-order {
        background: #D4AF37 !important;
        color: #000 !important;
        padding: 15px 45px !important;
        border-radius: 50px !important;
        font-weight: 800 !important;
        font-size: 1.1rem !important;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4) !important;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: inline-flex;
        align-items: center;
        text-decoration: none;
    }

    .btn-hero-order:hover {
        background: #ffffff !important;
        transform: scale(1.05);
    }
</style>

<div class="hero-section">
    <div class="hero-overlay"></div>

    <div class="counter-glass-box">
        <h1 class="hero-title">A1 Bakery</h1>
        <p class="hero-quote">"Eat a taste of happiness"</p>
        
        <div class="hero-buttons">
            <a href="{% url 'shop' %}" class="btn-hero-order">
                ORDER ONLINE <i class="fas fa-shopping-basket" style="margin-left: 12px;"></i>
            </a>
        </div>
    </div>
</div>

<div class="features-strip" style="background: #000; padding: 25px 0; border-bottom: 3px solid #D4AF37;">
    <div style="display: flex; justify-content: space-around; max-width: 1100px; margin: 0 auto; flex-wrap: wrap;">
        <div class="feature-item" style="color: #fff; font-weight: 600;">
            <i class="fas fa-certificate" style="color: #D4AF37;"></i> 100% PURE VEG
        </div>
        <div class="feature-item" style="color: #fff; font-weight: 600;">
            <i class="fas fa-fire" style="color: #D4AF37;"></i> FRESHLY BAKED
        </div>
        <div class="feature-item" style="color: #fff; font-weight: 600;">
            <i class="fas fa-star" style="color: #D4AF37;"></i> PREMIUM QUALITY
        </div>
    </div>
</div>

{% endblock %}
